{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Climate Healers</title>
    <link rel="icon" href="{% static 'CH-LOG-MEDIA-STATIC.png' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class='container-fluid' style="background-color:rgb(0, 75, 36)">
      <div class="d-flex flex-row text-white  justify-content-center align-items-center">
        <div>
          <img src="{% static 'CH-LOG-MEDIA-STATIC.png' %}"  height='40' width='40'>
        </div>
        <div class="mx-auto">
          <h1 >Climate Healers</h1>
        </div>
      </div> 
  </div>

    <div class="col" style=" display: flex; flex-direction: column; align-items:center; margin-top: 100px;">
      <h4 class="typography" direction="horizontal">
        <span
          role="img"
          aria-label="exclamation-circle"
          class="anticon anticon-exclamation-circle"
          style="font-size: 10vh; color: orange"
        >
          <svg
            viewBox="64 64 896 896"
            focusable="false"
            data-icon="exclamation-circle"
            width="1em"
            height="1em"
            fill="currentColor"
            aria-hidden="true"
          >
            <path
              d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"
            ></path>
            <path
              d="M464 688a48 48 0 1096 0 48 48 0 10-96 0zm24-112h48c4.4 0 8-3.6 8-8V296c0-4.4-3.6-8-8-8h-48c-4.4 0-8 3.6-8 8v272c0 4.4 3.6 8 8 8z"
            ></path>
          </svg>
        </span>
      </h4>

      <span class="typography" direction="horizontal" style="text-align: left; font-size: 1.8rem; font-weight: bold">
        Account Deletion
      </span>

      <span class="typography" style="text-align: center; font-size: 1rem">
        Click on the Delete Account button to confirm your account deletion
      </span>

      <form method="post" action="{% url 'usermgmnt:delete-account-action' uniqueID %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-warning bold" style="margin-top: 10px">
          <span>Delete Account</span>
        </button>
      </form>
      
    </div>
  </body>
</html>
