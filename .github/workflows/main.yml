name: Build and Push Docker Image

on:
  push:
    branches:
      - pipeline/dockerimage

jobs:
  build_and_push:
    runs-on: self-hosted

    steps:
     - name: Checkout code
       uses: actions/checkout@v2
     - name: create-json
       id: create-json
       uses: jsdaniell/create-json@1.1.2
       with:
          name: "food-healers-b6ab8-firebase-adminsdk-dqe5w-9169a69607.json"
          json: ${{ secrets.FIREBASE_JSON }}
     - name: buildimage
       run: |
         touch .local.env
         echo "${{ secrets.ENVFILE }}" >> .local.env
         cat .local.env
               
     - name: Set environment variables
       run: |
         GIT_BRANCH=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}
         echo "GIT_BRANCH=$GIT_BRANCH" >> $GITHUB_ENV

     - name: Build Docker image
       run: |
          docker build -t ghcr.io/climatehealers/foodhealers-backends:${{ env.GIT_BRANCH }} .
          docker login ghcr.io -u aravindmuniraj95 -p ${{ secrets.PAT_TOKEN }}
          docker push ghcr.io/climatehealers/foodhealers-backends:${{ env.GIT_BRANCH }}
